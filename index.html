<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="header__nav-bar">
          <img src="./images/logo/Air.svg" alt="logo" class="logo header__logo">
          <nav class="nav header__nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="#" class="link header__link">home</a></li>
              <li class="nav__item"><a href="#" class="link header__link">about us</a></li>
              <li class="nav__item"><a href="#" class="link header__link">services</a></li>
              <li class="nav__item"><a href="#" class="link header__link">work</a></li>
              <li class="nav__item"><a href="#" class="link header__link">contact us</a></li>
            </ul>
            <div class="nav__aside">
            <a href="#" class="link header__link header__link--active">hire us</a>
            </div>
          </nav>
        </div>

        <div class="header__info-container">
          <div class="header__info">
            <h1 class="header__heading">Strategic<br> Agency</h1>
            <p class="header__text">
              We believe in the power of bold ideas that<br> can solve business challenges.
            </p>
            <button class="button header__button">Learn more</button>
          </div>
        </div>

      </div>

      <div class="slider header__slider">
        <div class="slider__arrows">
          <div class="slider__arrow"><span class="slider__arrow--left"></span></div>
          <div class="slider__arrow"><span class="slider__arrow--right"></span></div>
        </div>
        <div class="slider__description">
          <h4 class="slider__title">intro</h4>
          <p class="slider__text">By the same illusion which lifts the <br> horizon.</p>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
